<!DOCTYPE html>
<html class="no-js" lang="en" dir="ltr">
    <head>
        <title>AESA | Communities of Practice</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta property="og:description" content="A Shared platform for the AESA community programmes">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="A Shared platform for the AESA Communities of Practice." />
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
        <meta name="keywords" content="AESA, Community of Practice, DELTAS, African Academy of Sciences, Scientific, Technological Development, Africa">
        <meta property="og:title" content="Home">
        <meta property="og:type" content="website">
        <link rel="canonical" href="https://deltas.mna2012.co.ke/start">
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
        <link rel="stylesheet" href='https://cdnjs.cloudflare.com/ajax/libs/foundation/6.3.0/css/foundation.css'>
        <link rel="stylesheet" href="css/app.css">
        <link rel="stylesheet" href="css/animate.css">
        <!--fonts-->
        <link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>
        <!--font-awesome-->
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" type="text/css">
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    </head>
    <body>
        <style>
            header {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                padding: 10px 0;
                clear: both;
                height: 65px;
                box-sizing: border-box;
                z-index: 100;
                overflow: visible;
                background: #fff;
                box-shadow: 0 0 25px rgba(0,0,0,.02);
                -webkit-user-select: none;
                -moz-user-select: none;
                -ms-user-select: none;
                -o-user-select: none;
                user-select: none;
            }

            .grid-container {
                position: relative;
                display: block;
                margin: 0 auto;
                width: calc(100% - 60px);
                max-width: 1400px;
            }

            a {
                text-decoration: none;
                transition: all .2s ease-in-out;
                cursor: pointer;
            }

            div, img{
                margin: 0;
                padding: 0;
                border: 0;
                font-size: 100%;
                font: inherit;
                vertical-align: baseline;
            }
            .hero-welcome {
                position: relative;
                margin-top: 65px;
                width: 100%;
                height: 70vh;
                background: url(/static/img/hero-welcome-3.fe76b28.jpg) no-repeat 50% fixed;
                background-size: cover;
            }

        </style>
        <div id="app">
            <div class="home">
                <header>
                    <div class="grid-container">
                        <a href="/" class="router-link-exact-active router-link-active">
                            <img src="img/aesa-logo.jpg" class="logo"></a> <a href="/login" class="button primary">Login</a>
                        <a href="/register" class="button success">Sign Up</a>
                    </div>
                </header>
                <section class="hero-welcome">
                    <div class="grid-container">
                        <div class="info">
                            <h1>Exchange ideas, drive change for Africa</h1>
                            <p class="large">The first ever matching platform for people committed to African development.</p> <a href="/register" class="btn-round-big bg-six active">Sign Up</a></div>
                    </div>
                </section>
            </div>
        </div>

    </body>
</html>
